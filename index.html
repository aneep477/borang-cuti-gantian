<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-HRIS PRO | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: white; min-height: 100vh; }
        .glass-card { background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; }
        .input-glass { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 12px; }
        .btn-primary { background: #3b82f6; transition: 0.3s; }
        .btn-primary:hover { background: #2563eb; transform: scale(1.02); }
    </style>
</head>
<body class="p-6">
    <div class="max-w-6xl mx-auto">
        <header class="mb-10 flex justify-between items-center">
            <h1 class="text-2xl font-bold italic">C-HRIS <span class="text-blue-500">PRO</span></h1>
            <div id="user-tag" class="text-xs bg-blue-500/20 text-blue-400 px-4 py-2 rounded-full font-bold uppercase tracking-wider">Haniff Faizal</div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="glass-card p-6 text-center">
                <p class="text-slate-500 text-xs font-bold uppercase mb-2">Baki Jam Semasa</p>
                <span id="baki-jam" class="text-4xl font-black">0.00</span>
            </div>
            </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <div class="glass-card p-8">
                <h2 class="text-xl font-bold mb-6 text-blue-400 italic italic">ðŸŒ´ Mohon Cuti & Automasi Lampiran A</h2>
                <form id="leave-form" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="date" id="start-date" class="input-glass p-4 w-full" required>
                        <input type="date" id="end-date" class="input-glass p-4 w-full" required>
                    </div>
                    <select id="task-select" class="input-glass p-4 w-full cursor-pointer" required>
                        <option value="">-- Pilih Tugasan Untuk Cuti --</option>
                    </select>
                    <input type="number" id="days-count" placeholder="Bilangan Hari (Contoh: 2)" class="input-glass p-4 w-full" required>
                    
                    <button type="submit" id="submit-btn" class="w-full btn-primary p-4 rounded-xl font-bold shadow-lg shadow-blue-500/20">
                        Jana Lampiran A Sekarang
                    </button>
                </form>
            </div>

            <div class="glass-card p-6 overflow-hidden">
                <h2 class="text-lg font-bold mb-4 opacity-50 uppercase tracking-tighter">Senarai OT Tersedia</h2>
                <div class="overflow-y-auto max-h-80">
                    <table class="w-full text-sm">
                        <tbody id="ot-table-body" class="divide-y divide-white/5">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbybiGrzYRTQjwrfAy9QcE7baMWARJ4Ce7BC_Nq-WXwnMZM27NOKSwBa1zdL-uV9obDB/exec';

        async function init() {
            try {
                const res = await fetch(API_URL);
                const result = await res.json();
                if (result.status === "success") {
                    const otRecords = result.data.ot_records;
                    
                    // Update Baki
                    let total = 0;
                    otRecords.forEach(r => { if(r.status === 'Tersedia') total += r.jumlahJam; });
                    document.getElementById('baki-jam').innerText = total.toFixed(2);

                    // Update Table & Dropdown
                    const table = document.getElementById('ot-table-body');
                    const select = document.getElementById('task-select');
                    
                    otRecords.forEach(r => {
                        if(r.status === 'Tersedia') {
                            table.innerHTML += `<tr><td class="py-3">${r.tarikh}</td><td class="font-bold">${r.tugasan}</td><td class="text-right text-blue-400">${r.jumlahJam}j</td></tr>`;
                            select.innerHTML += `<option value="${r.tugasan}">${r.tugasan} (${r.jumlahJam}j)</option>`;
                        }
                    });
                }
            } catch (e) { console.log(e); }
        }

        document.getElementById('leave-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.innerText = "Sedang Menjana Sheet...";
            btn.disabled = true;

            const payload = {
                action: 'apply_leave',
                startDate: document.getElementById('start-date').value,
                endDate: document.getElementById('end-date').value,
                tugasanDipilih: document.getElementById('task-select').value,
                bilHari: document.getElementById('days-count').value
            };

            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                const result = await response.json();
                
                if (result.status === "success") {
                    alert("Berjaya! Lampiran A telah dicipta.");
                    window.open(result.url, '_blank'); // Buka sheet baru terus
                    location.reload();
                } else {
                    alert("Ralat: " + result.message);
                }
            } catch (err) {
                alert("Gagal menghubungi server.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Jana Lampiran A Sekarang";
            }
        });

        init();
    </script>
</body>
</html>
