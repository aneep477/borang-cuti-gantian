<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-CUTI | Sistem Cuti Gantian PRO v5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #3b82f6; --bg-dark: #020617; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-dark); color: white; min-height: 100vh; position: relative; }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03; pointer-events: none; z-index: 50;
        }
        .glass { background: rgba(255, 255, 255, 0.01); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 24px; }
        .btn-glow { background: linear-gradient(135deg, #3b82f6, #1d4ed8); box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); transition: 0.3s; cursor: pointer; }
        .btn-glow:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 0 30px rgba(59, 130, 246, 0.5); }
        .input-style { background: rgba(15, 23, 42, 0.7); border: 1px solid rgba(255, 255, 255, 0.05); color: white; border-radius: 12px; padding: 10px; font-size: 12px; font-family: 'JetBrains Mono', monospace; outline: none; width: 100%; }
        .input-style:focus { border-color: var(--neon-blue); }
        .daily-row { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-black italic tracking-tighter uppercase">e-CUTI <span class="text-blue-500 text-sm">v5.0</span></h1>
            <div class="glass px-4 py-2 text-[10px] font-bold text-blue-400 border border-blue-500/20 uppercase tracking-widest">‚óè Haniff Faizal</div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-5 space-y-6">
                <div class="glass p-6 border border-white/5">
                    <h2 class="text-blue-400 font-black mb-6 text-xs uppercase tracking-widest flex items-center gap-2">
                        <span class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></span> Log OT (Custom Daily)
                    </h2>
                    
                    <form id="ot-form" class="space-y-4">
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-[9px] font-bold text-slate-500 uppercase ml-1">Tarikh Mula</label>
                                <input type="date" id="ot-date-start" class="input-style" required onchange="generateDailyRows()">
                            </div>
                            <div>
                                <label class="text-[9px] font-bold text-slate-500 uppercase ml-1">Tarikh Tamat</label>
                                <input type="date" id="ot-date-end" class="input-style" required onchange="generateDailyRows()">
                            </div>
                        </div>

                        <div>
                            <label class="text-[9px] font-bold text-slate-500 uppercase ml-1">Tugasan / Acara</label>
                            <input type="text" id="ot-task" placeholder="Contoh: Kejohanan Bola Sepak" class="input-style" required>
                        </div>

                        <div id="daily-editor" class="hidden space-y-3">
                            <p class="text-[9px] text-blue-400 font-black uppercase italic">Sila Laraskan Waktu Harian:</p>
                            <div id="rows-container" class="space-y-2 max-h-[400px] overflow-y-auto pr-2 custom-scroll">
                                </div>
                            
                            <div class="pt-4 border-t border-white/10 flex justify-between items-center">
                                <span class="text-[10px] font-bold uppercase text-white">Jumlah Jam (Keseluruhan):</span>
                                <span id="total-sum" class="text-xl font-black text-blue-400">0.00j</span>
                            </div>
                        </div>

                        <div>
                            <label class="text-[9px] font-bold text-slate-500 uppercase ml-1">Pautan Surat (Google Drive)</label>
                            <input type="url" id="ot-link" placeholder="https://drive.google.com/..." class="input-style">
                        </div>

                        <button type="submit" id="submit-btn" class="btn-glow w-full py-4 rounded-xl font-black text-[11px] uppercase tracking-widest text-white mt-2 disabled:opacity-50">
                            Simpan Rekod
                        </button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-7">
                <div class="glass overflow-hidden border border-white/5 h-[650px] flex flex-col">
                    <div class="p-4 border-b border-white/5 flex justify-between items-center bg-white/5">
                        <span class="text-[10px] font-black uppercase tracking-widest text-slate-500 italic">Sejarah Rekod Terkumpul</span>
                        <div class="text-right">
                            <p class="text-slate-500 text-[8px] font-black uppercase">Baki Jam Semasa</p>
                            <div class="text-xl font-black text-white" id="stat-baki">0.00</div>
                        </div>
                    </div>
                    <div class="overflow-y-auto flex-grow">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-white/5 sticky top-0 z-10 text-[9px] font-black uppercase tracking-widest text-slate-500 border-b border-white/5">
                                <tr>
                                    <th class="p-4">Tarikh</th>
                                    <th class="p-4">Butiran</th>
                                    <th class="p-4 text-center">Jam</th>
                                    <th class="p-4 text-right">Status</th>
                                </tr>
                            </thead>
                            <tbody id="table-body" class="divide-y divide-white/5"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_ID = 'AKfycbybiGrzYRTQjwrfAy9QcE7baMWARJ4Ce7BC_Nq-WXwnMZM27NOKSwBa1zdL-uV9obDB';
        const API_URL = `https://script.google.com/macros/s/${SCRIPT_ID}/exec`;

        function generateDailyRows() {
            const dS = document.getElementById('ot-date-start').value;
            const dE = document.getElementById('ot-date-end').value;
            const container = document.getElementById('rows-container');
            const editor = document.getElementById('daily-editor');

            if(!dS || !dE) return;

            let start = new Date(dS);
            let end = new Date(dE);
            
            if (end < start) return;

            editor.classList.remove('hidden');
            container.innerHTML = '';

            let current = new Date(start);
            while (current <= end) {
                let dateStr = current.toISOString().split('T')[0];
                const row = document.createElement('div');
                row.className = 'daily-row grid grid-cols-12 gap-2 items-center bg-white/5 p-3 rounded-xl border border-white/5';
                row.innerHTML = `
                    <div class="col-span-4 text-[10px] font-mono text-slate-400 font-bold">${dateStr}</div>
                    <div class="col-span-3">
                        <input type="time" class="input-style time-start" value="08:00" onchange="calculateGrandTotal()">
                    </div>
                    <div class="col-span-1 text-center text-[10px] opacity-30">to</div>
                    <div class="col-span-3">
                        <input type="time" class="input-style time-end" value="17:00" onchange="calculateGrandTotal()">
                    </div>
                    <div class="col-span-1 text-right font-black text-blue-400 text-[10px] daily-hours">9.00j</div>
                    <input type="hidden" class="row-date" value="${dateStr}">
                `;
                container.appendChild(row);
                current.setDate(current.getDate() + 1);
            }
            calculateGrandTotal();
        }

        function calculateGrandTotal() {
            const rows = document.querySelectorAll('.daily-row');
            let grandTotal = 0;

            rows.forEach(row => {
                const start = row.querySelector('.time-start').value;
                const end = row.querySelector('.time-end').value;
                const display = row.querySelector('.daily-hours');
                const date = row.querySelector('.row-date').value;

                let sTime = new Date(`${date}T${start}`);
                let eTime = new Date(`${date}T${end}`);

                if (eTime <= sTime) eTime.setDate(eTime.getDate() + 1);

                let diff = (eTime - sTime) / 3600000;
                display.innerText = diff.toFixed(2) + "j";
                grandTotal += diff;
            });

            document.getElementById('total-sum').innerText = grandTotal.toFixed(2) + "j";
        }

        document.getElementById('ot-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerText = "SEDANG MENYIMPAN...";

            const rows = document.querySelectorAll('.daily-row');
            const taskName = document.getElementById('ot-task').value;
            const link = document.getElementById('ot-link').value;

            for (const row of rows) {
                const date = row.querySelector('.row-date').value;
                const hours = parseFloat(row.querySelector('.daily-hours').innerText);

                const payload = {
                    action: 'add_ot',
                    tarikh: date,
                    tugasan: taskName,
                    jumlahJam: hours,
                    linkSurat: link
                };
                await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
            }
            location.reload();
        };

        async function load() {
            try {
                const res = await fetch(API_URL);
                const json = await res.json();
                const body = document.getElementById('table-body');
                let total = 0;

                json.data.reverse().forEach(r => {
                    if(r.status === 'Tersedia') total += parseFloat(r.jumlahJam);
                    body.innerHTML += `
                        <tr class="hover:bg-white/[0.02] transition-colors border-b border-white/5">
                            <td class="p-4 font-mono text-[10px] text-slate-500">${new Date(r.tarikh).toLocaleDateString('ms-MY')}</td>
                            <td class="p-4">
                                <div class="font-bold text-slate-200 uppercase text-[10px] leading-tight">${r.tugasan}</div>
                                ${r.linkSurat ? `<a href="${r.linkSurat}" target="_blank" class="text-[9px] text-blue-500 hover:underline">üìÑ Lampiran</a>` : ''}
                            </td>
                            <td class="p-4 text-center font-black text-blue-400 italic text-xs">${parseFloat(r.jumlahJam).toFixed(2)}j</td>
                            <td class="p-4 text-right">
                                <span class="px-2 py-1 rounded text-[8px] font-black uppercase ${r.status==='Tersedia'?'bg-emerald-500/10 text-emerald-400 border border-emerald-500/20':'bg-red-500/10 text-red-500'}">
                                    ${r.status}
                                </span>
                            </td>
                        </tr>`;
                });
                document.getElementById('stat-baki').innerText = total.toFixed(2);
            } catch (err) { console.error("Ralat muat turun."); }
        }
        load();
    </script>
</body>
</html>
