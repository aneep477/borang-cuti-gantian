<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Cuti Gantian Ringkas</title>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif; background-color: #f0f4f8; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 1rem; box-sizing: border-box; }
        .container { background-color: white; padding: 2rem; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); width: 100%; max-width: 500px; }
        h1 { color: #1e3a8a; text-align: center; margin-bottom: 1.5rem; }
        label { display: block; margin-top: 1rem; color: #334155; font-weight: 600; }
        input { width: 100%; padding: 0.75rem; margin-top: 0.5rem; border: 1px solid #cbd5e1; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 0.8rem; margin-top: 2rem; border: none; border-radius: 6px; background-color: #1d4ed8; color: white; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #1e40af; }
        button:disabled { background-color: #94a3b8; cursor: not-allowed; }
        #status { text-align: center; margin-top: 1.5rem; font-weight: bold; min-height: 1.5rem; }
        .row { display: flex; gap: 1rem; }
        .col { flex: 1; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Borang Cuti Gantian</h1>
        <form id="ot-form">
            <label for="tarikh">Tarikh Tugasan:</label>
            <input type="date" id="tarikh" name="tarikh" required>

            <label for="tugasan">Nama Tugasan / Aktiviti:</label>
            <input type="text" id="tugasan" name="tugasan" placeholder="Cth: Kursus BIG Siri 3" required>

            <div class="row">
                <div class="col">
                    <label for="jamMula">Masa Mula:</label>
                    <input type="time" id="jamMula" name="jamMula" required>
                </div>
                <div class="col">
                    <label for="jamTamat">Masa Tamat:</label>
                    <input type="time" id="jamTamat" name="jamTamat" required>
                </div>
            </div>

            <label for="jumlahJam">Jumlah Jam (jika perlu diisi manual):</label>
            <input type="number" step="0.1" id="jumlahJam" name="jumlahJam" placeholder="Akan dikira secara automatik">

            <button type="submit" id="submit-button">Simpan Rekod</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        const form = document.getElementById('ot-form');
        const statusDiv = document.getElementById('status');
        const submitButton = document.getElementById('submit-button');
        // URL Web App anda telah dimasukkan di sini
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzVxaBdTaoDvUoGr5B0DHdDy6wiygdWyKIlhWwZkvjk9Pg_0qq1WFGA9vr29qGfIxvo/exec';

        function calculateHours() {
            const startTime = document.getElementById('jamMula').value;
            const endTime = document.getElementById('jamTamat').value;
            const jumlahJamInput = document.getElementById('jumlahJam');

            if (startTime && endTime) {
                const start = new Date(`1970-01-01T${startTime}:00`);
                const end = new Date(`1970-01-01T${endTime}:00`);
                let diff = (end.getTime() - start.getTime()) / 1000 / 60 / 60;
                if (diff < 0) { diff += 24; }
                jumlahJamInput.value = diff.toFixed(2);
            }
        }

        document.getElementById('jamMula').addEventListener('change', calculateHours);
        document.getElementById('jamTamat').addEventListener('change', calculateHours);
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            submitButton.disabled = true;
            submitButton.textContent = 'Menyimpan...';
            statusDiv.textContent = '';

            const formData = {
                tarikh: document.getElementById('tarikh').value,
                tugasan: document.getElementById('tugasan').value,
                jamMula: document.getElementById('jamMula').value,
                jamTamat: document.getElementById('jamTamat').value,
                jumlahJam: document.getElementById('jumlahJam').value
            };
            
            // Menggunakan fetch untuk menghantar data
            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData),
                redirect: 'follow'
            })
            .then(res => {
                statusDiv.textContent = 'Rekod berjaya disimpan!';
                statusDiv.style.color = 'green';
                form.reset();
            })
            .catch(error => {
                statusDiv.textContent = 'Gagal menyimpan. Sila cuba lagi.';
                statusDiv.style.color = 'red';
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Simpan Rekod';
            });
        });
    </script>
</body>
</html>
