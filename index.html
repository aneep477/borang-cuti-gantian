<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pengurusan Cuti Gantian</title>
    <style>
        :root { --main-bg: #f1f5f9; --card-bg: #ffffff; --primary-color: #3b82f6; --text-dark: #1e293b; --text-light: #64748b; }
        body { font-family: system-ui, sans-serif; background-color: var(--main-bg); margin: 0; padding: 20px; color: var(--text-dark); }
        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 { font-size: 2rem; color: var(--text-dark); margin: 0; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card { background-color: var(--card-bg); padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .stat-card h3 { margin: 0; font-size: 1rem; color: var(--text-light); }
        .stat-card p { margin: 0.5rem 0 0; font-size: 2.25rem; font-weight: bold; }
        .main-layout { display: grid; grid-template-columns: 1fr 2fr; gap: 2rem; }
        .form-section, .table-section { background-color: var(--card-bg); padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        h2 { margin-top: 0; border-bottom: 2px solid var(--main-bg); padding-bottom: 0.5rem; }
        label { display: block; margin-top: 1rem; font-weight: 600; color: var(--text-light); }
        input[type="date"], input[type="text"], input[type="time"], input[type="number"] { width: 100%; padding: 0.75rem; margin-top: 0.5rem; border: 1px solid #e2e8f0; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        .time-row { display: flex; gap: 1rem; }
        .time-row > div { flex: 1; }
        button { width: 100%; padding: 0.8rem; margin-top: 1.5rem; border: none; border-radius: 6px; background-color: var(--primary-color); color: white; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #2563eb; }
        #status { text-align: center; margin-top: 1rem; font-weight: bold; min-height: 1.25rem; }
        .data-table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        .data-table th, .data-table td { text-align: left; padding: 0.75rem; border-bottom: 1px solid #e2e8f0; }
        .data-table th { font-size: 0.8rem; text-transform: uppercase; color: var(--text-light); }
        .status-badge { padding: 0.25rem 0.75rem; border-radius: 999px; font-size: 0.75rem; font-weight: bold; }
        .status-tersedia { background-color: #dcfce7; color: #166534; }
        @media (max-width: 900px) { .main-layout { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <header class="header"><h1>Sistem Pengurusan Cuti Gantian</h1></header>
        
        <section class="stats-grid">
            <div class="stat-card"><h3>Baki Terkini</h3><p>0 Jam</p></div>
            <div class="stat-card"><h3>Jam Digunakan</h3><p>0 Jam</p></div>
            <div class="stat-card"><h3>Jam Akan Luput</h3><p>0 Jam</p></div>
        </section>

        <main class="main-layout">
            <div class="form-container">
                <section class="form-section">
                    <h2>Tambah Rekod OT</h2>
                    <form id="ot-form">
                        <label for="tarikh">Tarikh Tugasan</label>
                        <input type="date" id="tarikh" required>
                        <label for="tugasan">Nama Tugasan</label>
                        <input type="text" id="tugasan" required>
                        <div class="time-row">
                            <div><label for="jamMula">Masa Mula</label><input type="time" id="jamMula" required></div>
                            <div><label for="jamTamat">Masa Tamat</label><input type="time" id="jamTamat" required></div>
                        </div>
                        <label for="jumlahJam">Jumlah Jam & Minit</label>
                        <input type="text" id="jumlahJam" disabled style="font-weight: bold; background-color: #f8fafc;">
                        <button type="submit" id="submit-button">Simpan Rekod</button>
                        <div id="status"></div>
                    </form>
                </section>
                <section class="form-section" style="margin-top: 2rem;">
                    <h2>Mohon Cuti Gantian</h2>
                    <form id="leave-form">
                        <label for="leaveDate">Tarikh Mula Cuti</label>
                        <input type="date" id="leaveDate" required>
                        <label for="leaveDays">Bilangan Hari</label>
                        <input type="number" id="leaveDays" min="0.5" step="0.5" required>
                        <p style="margin-top:1rem; text-align:center;">Jam Diperlukan: <strong id="hours-needed">0 Jam</strong></p>
                        <button type="submit">Kira & Mohon</button>
                    </form>
                </section>
            </div>
            <section class="table-section">
                <h2>Rekod Kerja Lebih Masa</h2>
                <div style="max-height: 400px; overflow-y: auto;">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Tarikh</th>
                                <th>Tugasan</th>
                                <th>Jumlah Jam</th>
                                <th>Tarikh Luput</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="ot-records-body">
                            <tr><td colspan="5" style="text-align:center; padding: 2rem;">Tiada data...</td></tr>
                        </tbody>
                    </table>
                </div>
                <button id="pdf-button" style="background-color: #16a34a; margin-top: 1.5rem;">Jana PDF</button>
            </section>
        </main>
    </div>

    <script>
        const otForm = document.getElementById('ot-form');
        const statusDiv = document.getElementById('status');
        const submitButton = document.getElementById('submit-button');
        const SCRIPT_URL = 'URL_APPS_SCRIPT_ANDA'; // <-- PENTING: GANTIKAN DENGAN URL APPS SCRIPT ANDA

        // --- PENGIRAAN JAM & MINIT UNTUK BORANG OT ---
        const jamMulaInput = document.getElementById('jamMula');
        const jamTamatInput = document.getElementById('jamTamat');
        const jumlahJamDisplay = document.getElementById('jumlahJam');
        let totalHoursDecimal = 0;

        function calculateDuration() {
            const startTime = jamMulaInput.value;
            const endTime = jamTamatInput.value;

            if (startTime && endTime) {
                const start = new Date(`1970-01-01T${startTime}:00`);
                const end = new Date(`1970-01-01T${endTime}:00`);

                if (end < start) {
                    end.setDate(end.getDate() + 1); // Handle overnight work
                }

                const diffMs = end - start;
                const totalMinutes = Math.floor(diffMs / 60000);
                const hours = Math.floor(totalMinutes / 60);
                const minutes = totalMinutes % 60;
                
                totalHoursDecimal = totalMinutes / 60;
                jumlahJamDisplay.value = `${hours} Jam ${minutes} Minit`;
            }
        }
        jamMulaInput.addEventListener('change', calculateDuration);
        jamTamatInput.addEventListener('change', calculateDuration);

        // --- PENGHANTARAN BORANG OT ---
        otForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            submitButton.disabled = true;
            submitButton.textContent = 'Menyimpan...';
            statusDiv.textContent = '';

            const formData = {
                tarikh: document.getElementById('tarikh').value,
                tugasan: document.getElementById('tugasan').value,
                jumlahJam: totalHoursDecimal.toFixed(2)
            };
            
            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(formData)
            })
            .then(res => {
                statusDiv.textContent = 'Rekod berjaya disimpan!';
                statusDiv.style.color = 'green';
                otForm.reset();
                jumlahJamDisplay.value = "";
                // FUNGSI UNTUK MUAT SEMULA JADUAL AKAN DITAMBAH NANTI
            })
            .catch(error => {
                statusDiv.textContent = 'Gagal menyimpan. Sila cuba lagi.';
                statusDiv.style.color = 'red';
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Simpan Rekod';
            });
        });

        // --- FUNGSI UNTUK MEMAPARKAN DATA DARI GOOGLE SHEET AKAN DITAMBAH DI SINI ---

        // --- FUNGSI UNTUK MEMOHON CUTI AKAN DITAMBAH DI SINI ---

        // --- FUNGSI UNTUK MENJANA PDF AKAN DITAMBAH DI SINI ---

    </script>
</body>
</html>
