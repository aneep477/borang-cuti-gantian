<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: white; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 20px; }
        .input-style { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); color: white; border-radius: 12px; padding: 12px; width: 100%; font-size: 13px; }
        .btn-ot { background: #3b82f6; transition: 0.3s; }
        .btn-cuti { background: #10b981; transition: 0.3s; }
        .btn-ot:hover, .btn-cuti:hover { opacity: 0.8; transform: translateY(-2px); }
    </style>
</head>
<body class="p-6 md:p-10">
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-black italic">C-HRIS <span class="text-blue-500">PRO</span></h1>
            <div class="glass px-4 py-2 text-[10px] font-bold text-blue-400 uppercase tracking-widest">‚óè Connected: Haniff Faizal</div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10 text-center md:text-left">
            <div class="glass p-6"><p class="text-slate-500 text-[10px] font-bold uppercase mb-1">Baki Jam</p><div class="text-4xl font-black" id="stat-baki">0.00</div></div>
            <div class="glass p-6 border-l-4 border-red-500/30"><p class="text-red-500 text-[10px] font-bold uppercase mb-1">Akan Luput</p><div class="text-4xl font-black text-red-500">0.00</div></div>
            <div class="glass p-6"><p class="text-slate-500 text-[10px] font-bold uppercase mb-1">Status</p><div class="text-sm font-bold mt-2" id="stat-status">Sedia</div></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 space-y-6">
                <div class="glass p-6 border border-blue-500/10">
                    <h2 class="text-blue-400 font-bold mb-4 text-xs uppercase tracking-widest flex items-center gap-2">
                        <span class="bg-blue-500/20 p-1 rounded">+</span> Rekod OT Baru
                    </h2>
                    <form id="ot-form" class="space-y-3">
                        <input type="date" id="ot-date" class="input-style" required>
                        <input type="text" id="ot-task" placeholder="Nama Tugasan/Event" class="input-style" required>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="time" id="ot-start" class="input-style" required onchange="calcOT()">
                            <input type="time" id="ot-end" class="input-style" required onchange="calcOT()">
                        </div>
                        <div class="text-[11px] font-bold text-blue-400 ml-1" id="ot-val">0.00 Jam</div>
                        <button type="submit" class="btn-ot w-full py-3 rounded-xl font-bold text-[11px] uppercase tracking-widest">Simpan Rekod</button>
                    </form>
                </div>

                <div class="glass p-6 border border-emerald-500/10">
                    <h2 class="text-emerald-400 font-bold mb-4 text-xs uppercase tracking-widest">üå¥ Mohon Cuti</h2>
                    <form id="lv-form" class="space-y-3">
                        <div class="grid grid-cols-2 gap-2">
                            <input type="date" id="lv-s" class="input-style" required onchange="runLogic()">
                            <input type="date" id="lv-e" class="input-style" required onchange="runLogic()">
                        </div>
                        <input type="text" id="lv-d" class="input-style bg-white/5" readonly placeholder="Auto-calculated">
                        <div id="info-box" class="hidden p-3 bg-blue-500/10 rounded-lg space-y-2">
                            <div class="flex justify-between text-[10px] font-bold">
                                <span class="text-slate-400 uppercase">Jam Perlu</span>
                                <span id="val-perlu" class="text-blue-400">0.00j</span>
                            </div>
                            <div id="msg" class="text-[9px] text-center font-bold"></div>
                        </div>
                        <button type="submit" id="lv-btn" class="btn-cuti w-full py-3 rounded-xl font-bold text-[11px] uppercase tracking-widest">Jana Lampiran A</button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-8 glass overflow-hidden">
                <div class="p-5 border-b border-white/5"><h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Log Aktiviti OT Tersedia</h3></div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-xs">
                        <thead class="bg-white/5 text-slate-500">
                            <tr><th class="p-4">Tarikh</th><th class="p-4">Tugasan</th><th class="p-4 text-center">Jam</th><th class="p-4 text-right">Status</th></tr>
                        </thead>
                        <tbody id="table-body" class="divide-y divide-white/5"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = 'https://script.google.com/macros/s/AKfycbybiGrzYRTQjwrfAy9QcE7baMWARJ4Ce7BC_Nq-WXwnMZM27NOKSwBa1zdL-uV9obDB/exec';

        // 1. Logik Tambah OT
        function calcOT() {
            const s = document.getElementById('ot-start').value, e = document.getElementById('ot-end').value;
            if(!s || !e) return;
            let d = (new Date(`1970-01-01T${e}`) - new Date(`1970-01-01T${s}`)) / 3600000;
            if(d < 0) d += 24;
            document.getElementById('ot-val').innerText = d.toFixed(2) + " Jam";
        }

        document.getElementById('ot-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button'); btn.innerText = "SIMPAN...";
            const payload = { action: 'add_ot', tarikh: document.getElementById('ot-date').value, tugasan: document.getElementById('ot-task').value, jumlahJam: parseFloat(document.getElementById('ot-val').innerText) };
            await fetch(API, { method: 'POST', body: JSON.stringify(payload) });
            location.reload();
        };

        // 2. Logik Mohon Cuti (Auto-Calculate & Check)
        function runLogic() {
            const s = document.getElementById('lv-s').value, e = document.getElementById('lv-e').value;
            if(!s || !e) return;
            const d1 = new Date(s), d2 = new Date(e);
            const days = Math.ceil(Math.abs(d2 - d1) / 86400000) + 1;
            document.getElementById('lv-d').value = days + " Hari";
            
            let needed = 0; let temp = new Date(d1);
            for(let i=0; i<days; i++) { needed += (temp.getDay() === 4) ? 7.5 : 9; temp.setDate(temp.getDate()+1); }
            
            document.getElementById('val-perlu').innerText = needed.toFixed(2) + "j";
            document.getElementById('info-box').classList.remove('hidden');
            
            const baki = parseFloat(document.getElementById('stat-baki').innerText);
            const msg = document.getElementById('msg');
            const btn = document.getElementById('lv-btn');
            
            if(needed > baki) { msg.innerText = "‚ùå JAM TIDAK CUKUP"; msg.className="text-red-500 text-[9px] text-center font-bold"; btn.disabled = true; }
            else { msg.innerText = "‚úÖ JAM MENCUKUPI (FIFO AKTIF)"; msg.className="text-emerald-400 text-[9px] text-center font-bold"; btn.disabled = false; }
            return needed;
        }

        document.getElementById('lv-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('lv-btn'); btn.innerText = "SEDANG JANA...";
            const payload = { action: 'apply_leave', startDate: document.getElementById('lv-s').value, endDate: document.getElementById('lv-e').value, bilHari: document.getElementById('lv-d').value.split(' ')[0], jamDiperlukan: document.getElementById('val-perlu').innerText.replace('j','') };
            const res = await fetch(API, { method: 'POST', body: JSON.stringify(payload) });
            const result = await res.json();
            if(result.status === "success") window.open(result.url, '_blank');
            location.reload();
        };

        // 3. Load Data
        async function load() {
            const res = await fetch(API); const json = await res.json();
            const body = document.getElementById('table-body'); let total = 0;
            json.data.forEach(r => {
                if(r.status === 'Tersedia') total += parseFloat(r.jumlahJam);
                body.innerHTML += `<tr class="hover:bg-white/5"><td class="p-4 text-slate-400">${new Date(r.tarikh).toLocaleDateString('ms-MY')}</td><td class="p-4 font-bold uppercase">${r.tugasan}</td><td class="p-4 text-center font-black text-blue-400 italic">${parseFloat(r.jumlahJam).toFixed(2)}j</td><td class="p-4 text-right"><span class="px-2 py-1 rounded-full text-[8px] font-black uppercase ${r.status==='Tersedia'?'bg-emerald-500/10 text-emerald-400':'bg-red-500/10 text-red-500'}">${r.status}</span></td></tr>`;
            });
            document.getElementById('stat-baki').innerText = total.toFixed(2);
        }
        load();
    </script>
</body>
</html>
