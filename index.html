<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-CUTI v6.5 | Pengurusan Pintar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #3b82f6; --neon-emerald: #10b981; --bg-dark: #020617; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-dark); color: white; min-height: 100vh; position: relative; }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03; pointer-events: none; z-index: 50;
        }
        .glass { background: rgba(255, 255, 255, 0.01); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 20px; }
        .btn-blue { background: linear-gradient(135deg, #3b82f6, #1d4ed8); transition: 0.3s; }
        .btn-emerald { background: linear-gradient(135deg, #10b981, #059669); transition: 0.3s; }
        .input-style { background: rgba(15, 23, 42, 0.7); border: 1px solid rgba(255, 255, 255, 0.05); color: white; border-radius: 12px; padding: 10px; font-size: 12px; outline: none; width: 100%; }
        .expiry-critical { background: rgba(239, 68, 68, 0.2); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.4); padding: 2px 6px; border-radius: 4px; font-weight: 800; display: inline-block; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.3); border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-black italic tracking-tighter uppercase leading-none">E-CUTI <span class="text-blue-500 text-sm">v6.5</span></h1>
            <div class="glass px-6 py-2 text-[10px] font-bold text-blue-400 border border-blue-500/20 uppercase tracking-widest">● Haniff Faizal</div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-5 space-y-6">
                <div class="glass p-6 border border-white/5">
                    <h2 class="text-blue-400 font-black mb-4 text-[10px] uppercase tracking-widest flex items-center gap-2 italic">● Log OT (Custom Harian)</h2>
                    <form id="ot-form" class="space-y-3">
                        <div class="grid grid-cols-2 gap-3">
                            <input type="date" id="ot-date-start" class="input-style" required onchange="generateDailyRows()">
                            <input type="date" id="ot-date-end" class="input-style" required onchange="generateDailyRows()">
                        </div>
                        <input type="text" id="ot-task" placeholder="Tajuk Tugasan" class="input-style" required>
                        <div id="daily-editor" class="hidden space-y-2 p-3 bg-white/5 rounded-xl border border-white/5">
                            <div id="rows-container" class="space-y-2 max-h-[150px] overflow-y-auto custom-scroll"></div>
                            <div class="pt-2 border-t border-white/10 flex justify-between"><span class="text-[9px] uppercase font-bold text-slate-400">Jumlah Jam:</span><span id="total-sum" class="text-blue-400 font-black">0.00j</span></div>
                        </div>
                        <input type="url" id="ot-link" placeholder="Pautan Surat" class="input-style">
                        <button type="submit" id="submit-btn" class="btn-blue w-full py-3 rounded-xl font-black text-[10px] uppercase text-white">Simpan Rekod OT</button>
                    </form>
                </div>

                <div class="glass p-6 border border-emerald-500/10 shadow-xl">
                    <h2 class="text-emerald-400 font-black mb-4 text-[10px] uppercase tracking-widest flex items-center gap-2 italic">● Mohon Cuti Gantian</h2>
                    <form id="lv-form" class="space-y-3">
                        <div class="grid grid-cols-2 gap-3">
                            <input type="date" id="lv-s" class="input-style" required onchange="calcLeave()">
                            <input type="date" id="lv-e" class="input-style" required onchange="calcLeave()">
                        </div>
                        <input type="text" id="lv-d" class="input-style bg-white/5 opacity-60" readonly placeholder="Rumusan Hari">
                        <div id="lv-msg" class="text-[9px] font-bold text-red-500 hidden italic"></div>
                        <div id="lv-info" class="hidden p-3 bg-emerald-500/5 border border-emerald-500/10 rounded-xl flex justify-between items-center">
                            <span class="text-[9px] font-bold text-slate-400 uppercase">Jam Diperlukan:</span>
                            <span id="lv-needed" class="text-emerald-400 font-black text-sm">0.00j</span>
                        </div>
                        <button type="submit" id="lv-btn" class="btn-emerald w-full py-3 rounded-xl font-black text-[10px] uppercase text-white">Jana Lampiran A</button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-7">
                <div class="glass overflow-hidden h-full min-h-[600px] flex flex-col">
                    <div class="p-6 border-b border-white/5 flex justify-between items-center bg-white/[0.02]">
                        <span class="text-[10px] font-black uppercase tracking-widest text-slate-500 italic">Sejarah Rekod Terkumpul</span>
                        <div class="text-right"><p class="text-slate-500 text-[8px] font-black uppercase">Baki Jam Semasa</p><div class="text-2xl font-black text-white" id="stat-baki">0.00</div></div>
                    </div>
                    <div class="overflow-y-auto flex-grow custom-scroll max-h-[700px]">
                        <table class="w-full text-left">
                            <thead class="bg-white/5 sticky top-0 z-10 text-[9px] font-black uppercase text-slate-500 border-b border-white/5">
                                <tr><th class="p-4">Tarikh & Luput</th><th class="p-4">Butiran Tugasan</th><th class="p-4 text-center">Jam</th><th class="p-4 text-right">Status</th></tr>
                            </thead>
                            <tbody id="table-body" class="divide-y divide-white/5 text-xs"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbybiGrzYRTQjwrfAy9QcE7baMWARJ4Ce7BC_Nq-WXwnMZM27NOKSwBa1zdL-uV9obDB/exec';
        let bakiSemasa = 0;

        function calcLeave() {
            const s = document.getElementById('lv-s').value, e = document.getElementById('lv-e').value;
            const msgBox = document.getElementById('lv-msg'), btn = document.getElementById('lv-btn');
            if(!s || !e) return;
            const d1 = new Date(s), d2 = new Date(e), today = new Date();
            today.setHours(0,0,0,0);
            
            const twoWeeks = new Date(today); twoWeeks.setDate(today.getDate() + 14);
            if(d1 < twoWeeks) { msgBox.innerText = "⚠️ Cuti mestilah dipohon 2 minggu lebih awal."; msgBox.classList.remove('hidden'); btn.disabled = true; }
            else { msgBox.classList.add('hidden'); btn.disabled = false; }

            let workingDays = 0, neededHrs = 0;
            let temp = new Date(d1);
            while(temp <= d2) {
                let day = temp.getDay();
                if(day !== 5 && day !== 6) { // Tolak Jumaat & Sabtu
                    workingDays++;
                    neededHrs += (day === 4) ? 7.5 : 9;
                }
                temp.setDate(temp.getDate() + 1);
            }
            document.getElementById('lv-d').value = `${workingDays} Hari Bekerja (Jum & Sab ditiadakan)`;
            document.getElementById('lv-needed').innerText = neededHrs.toFixed(2) + "j";
            document.getElementById('lv-info').classList.remove('hidden');
            if(neededHrs > bakiSemasa) { btn.disabled = true; btn.innerText = "Baki Jam Tidak Mencukupi"; }
        }

        async function load() {
            const res = await fetch(API_URL); const json = await res.json();
            const today = new Date();
            const grouped = json.data.reduce((acc, curr) => {
                const key = curr.tugasan.trim();
                if (!acc[key]) acc[key] = { name: key, hrs: 0, s: curr.tarikh, e: curr.tarikh, luput: null };
                const tLp = new Date(curr.tarikh); tLp.setMonth(tLp.getMonth() + 6);
                if (!acc[key].luput || tLp < acc[key].luput) acc[key].luput = tLp;
                const diff = Math.ceil((tLp - today) / (1000 * 60 * 60 * 24));
                if (curr.status === 'Tersedia' && diff > 0) acc[key].hrs += parseFloat(curr.jumlahJam);
                return acc;
            }, {});

            const body = document.getElementById('table-body'); body.innerHTML = ''; bakiSemasa = 0;
            Object.values(grouped).reverse().forEach(r => {
                bakiSemasa += r.hrs;
                const diff = Math.ceil((r.luput - today) / (1000 * 60 * 60 * 24));
                let warn = diff <= 0 ? "expiry-critical" : (diff <= 14 ? "text-orange-400 font-bold" : "text-slate-500");
                let msg = diff <= 0 ? "❌ TELAH LUPUT" : (diff <= 14 ? `⚠️ Luput dlm ${diff} hari` : "");
                body.innerHTML += `<tr class="border-b border-white/5 hover:bg-white/[0.02]">
                    <td class="p-4"><div class="font-mono text-white">${new Date(r.s).toLocaleDateString('ms-MY')}</div><div class="mt-1 text-[8px] uppercase ${warn}">Luput: ${r.luput.toLocaleDateString('ms-MY')}</div><div class="text-[7px] italic text-red-400 mt-1">${msg}</div></td>
                    <td class="p-4"><div class="font-bold uppercase text-[10px] leading-tight">${r.name}</div></td>
                    <td class="p-4 text-center font-black text-blue-400 text-sm">${r.hrs.toFixed(2)}j</td>
                    <td class="p-4 text-right"><span class="px-2 py-1 rounded text-[8px] font-black uppercase ${r.hrs > 0 ? 'bg-emerald-500/10 text-emerald-400' : 'bg-red-500/10 text-red-500'}">${r.hrs > 0 ? 'TERSEDIA' : 'LUPUT/GUNA'}</span></td>
                </tr>`;
            });
            document.getElementById('stat-baki').innerText = bakiSemasa.toFixed(2);
        }

        document.getElementById('lv-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('lv-btn'); btn.innerText = "MEMPROSES...";
            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'apply_leave', startDate: document.getElementById('lv-s').value, endDate: document.getElementById('lv-e').value, bilHari: document.getElementById('lv-d').value, jamDiperlukan: document.getElementById('lv-needed').innerText.replace('j','') }) });
            const result = await res.json();
            if(result.status === "success") { alert("Berjaya! Jam ditolak."); if(result.url) window.open(result.url, '_blank'); location.reload(); }
        };

        // Fungsi generateDailyRows & calcOT kekal sama seperti v6.2
        load();
    </script>
</body>
</html>
