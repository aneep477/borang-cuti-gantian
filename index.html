<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: white; min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 20px; }
        .nav-btn { padding: 10px 20px; font-weight: 800; font-size: 11px; text-transform: uppercase; cursor: pointer; border-bottom: 2px solid transparent; }
        .nav-active { border-bottom: 2px solid #3b82f6; color: #3b82f6; }
        .input-style { background: rgba(15, 23, 42, 0.7); border: 1px solid rgba(255, 255, 255, 0.05); color: white; border-radius: 12px; padding: 10px; font-size: 12px; outline: none; width: 100%; }
        .hidden { display: none; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-7xl mx-auto">
        <nav class="flex gap-8 mb-8 border-b border-white/10 text-[10px]">
            <button onclick="showPage('main')" id="nav-main" class="nav-btn nav-active">Dashboard & Log OT</button>
            <button onclick="showPage('history')" id="nav-history" class="nav-btn">Sejarah Penggunaan Cuti</button>
        </nav>

        <div id="page-main" class="space-y-8">
            <header class="flex justify-between items-end">
                <h1 class="text-3xl font-black italic uppercase">E-CUTI <span class="text-blue-500">v7.6</span></h1>
                <div class="text-right">
                    <p class="text-slate-500 text-[10px] font-black uppercase">Baki Jam Tersedia</p>
                    <div id="stat-baki" class="text-4xl font-black">0.00</div>
                </div>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-5 space-y-6">
                    <div class="glass p-6 border border-white/5 shadow-xl">
                        <h2 class="text-blue-400 font-black mb-4 text-[10px] uppercase italic tracking-widest">‚óè Log OT Baharu</h2>
                        <form id="ot-form" class="space-y-3">
                            <div class="grid grid-cols-2 gap-3">
                                <input type="date" id="ot-date-start" class="input-style" required onchange="calcDailyHours()">
                                <input type="date" id="ot-date-end" class="input-style" required onchange="calcDailyHours()">
                            </div>
                            <input type="text" id="ot-task" placeholder="Nama Tugasan / Aktiviti" class="input-style" required>
                            <div class="grid grid-cols-2 gap-3">
                                <input type="text" id="ot-tempat" placeholder="Tempat Aktiviti" class="input-style" required>
                                <input type="text" id="ot-penganjur" placeholder="Penganjur" class="input-style" required>
                            </div>
                            <div id="daily-editor" class="hidden p-3 bg-white/5 rounded-xl border border-white/5 space-y-2">
                                <div id="rows-container" class="space-y-2 max-h-[150px] overflow-y-auto"></div>
                                <div class="text-right text-blue-400 font-black text-xs" id="total-sum">0.00j</div>
                            </div>
                            <button type="submit" id="ot-submit" class="bg-blue-600 w-full py-3 rounded-xl font-black text-[10px] uppercase text-white hover:bg-blue-700">Simpan OT</button>
                        </form>
                    </div>

                    <div class="glass p-6 border border-emerald-500/10">
                        <h2 class="text-emerald-400 font-black mb-4 text-[10px] uppercase italic tracking-widest">‚óè Mohon Cuti Gantian</h2>
                        <form id="lv-form" class="space-y-3">
                            <div class="grid grid-cols-2 gap-3">
                                <input type="date" id="lv-s" class="input-style" required onchange="calcLeave()">
                                <input type="date" id="lv-e" class="input-style" required onchange="calcLeave()">
                            </div>
                            <input type="text" id="lv-d" class="input-style bg-white/5 opacity-60 text-[10px]" readonly placeholder="Ringkasan Hari">
                            <div id="lv-needed" class="text-emerald-400 font-black text-center text-sm">0.00j diperlukan</div>
                            <button type="submit" id="lv-btn" class="bg-emerald-600 w-full py-3 rounded-xl font-black text-[10px] uppercase text-white">Jana Lampiran A</button>
                        </form>
                    </div>
                </div>

                <div class="lg:col-span-7 glass overflow-hidden h-[600px] flex flex-col">
                    <div class="p-4 bg-white/5 font-black uppercase text-[9px] tracking-widest text-slate-500 border-b border-white/5 text-center">Tugasan Tersedia (Belum Guna/Luput)</div>
                    <div class="overflow-y-auto flex-grow">
                        <table class="w-full text-left text-[11px]">
                            <thead class="bg-white/5 sticky top-0 uppercase text-slate-500">
                                <tr><th class="p-4">Tarikh & Luput</th><th class="p-4">Butiran Tugasan</th><th class="p-4 text-center">Jam</th><th class="p-4 text-right">Status</th></tr>
                            </thead>
                            <tbody id="table-body" class="divide-y divide-white/5"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="page-history" class="hidden glass overflow-hidden min-h-[500px]">
            <div class="p-6 bg-white/5 font-black uppercase text-xs tracking-widest">Sejarah Penggunaan Cuti Gantian</div>
            <table class="w-full text-left text-[11px]">
                <thead class="bg-white/10 uppercase">
                    <tr><th class="p-5">Tarikh</th><th class="p-5">Tempoh Cuti</th><th class="p-5 text-center">Jam Diguna</th><th class="p-5">Tugasan Terlibat</th><th class="p-5 text-right">Aksi</th></tr>
                </thead>
                <tbody id="history-body" class="divide-y divide-white/5"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API = 'https://script.google.com/macros/s/AKfycbybiGrzYRTQjwrfAy9QcE7baMWARJ4Ce7BC_Nq-WXwnMZM27NOKSwBa1zdL-uV9obDB/exec';
        let bakiSemasa = 0;

        async function load() {
            const res = await fetch(API); const json = await res.json();
            const body = document.getElementById('table-body'); body.innerHTML = '';
            let total = 0; const today = new Date(); bakiSemasa = 0;
            
            // TAPIS HANYA 'TERSEDIA' & BELUM LUPUT
            const available = json.data.filter(r => {
                const diff = Math.ceil((new Date(r.luput) - today) / (1000*60*60*24));
                return r.status === 'Tersedia' && diff > 0;
            }).sort((a,b) => new Date(a.luput) - new Date(b.luput));

            available.forEach(r => {
                bakiSemasa += parseFloat(r.jumlahJam);
                body.innerHTML += `<tr class="border-b border-white/5"><td class="p-4 font-mono text-slate-400">${new Date(r.tarikh).toLocaleDateString('ms-MY')}<br><span class="text-[8px] uppercase text-slate-500">Luput: ${new Date(r.luput).toLocaleDateString('ms-MY')}</span></td><td class="p-4 font-bold uppercase leading-tight">${r.tugasan}</td><td class="p-4 text-center font-black text-blue-400">${parseFloat(r.jumlahJam).toFixed(2)}j</td><td class="p-4 text-right"><span class="px-2 py-1 rounded text-[8px] font-black uppercase bg-emerald-500/10 text-emerald-400 border border-emerald-500/20">TERSEDIA</span></td></tr>`;
            });
            document.getElementById('stat-baki').innerText = bakiSemasa.toFixed(2);
        }

        async function loadHistory() {
            const res = await fetch(`${API}?action=getHistory`); const json = await res.json();
            const body = document.getElementById('history-body'); body.innerHTML = '';
            json.data.reverse().forEach(row => {
                body.innerHTML += `<tr><td class="p-5 font-mono text-slate-400">${new Date(row.tarikhMohon).toLocaleDateString('ms-MY')}</td><td class="p-5 font-bold uppercase">${row.mula} ke ${row.tamat}</td><td class="p-5 text-center font-black text-red-400">-${parseFloat(row.jam).toFixed(2)}j</td><td class="p-5 text-[10px] text-slate-500 italic uppercase leading-tight">${row.tugasan}</td><td class="p-5 text-right"><a href="${row.url}" target="_blank" class="bg-blue-600/20 text-blue-400 px-3 py-1 rounded-lg text-[9px] font-bold">üìÑ CETAK</a></td></tr>`;
            });
        }

        function calcDailyHours() {
            const s = document.getElementById('ot-date-start').value, e = document.getElementById('ot-date-end').value;
            if(!s || !e) return;
            document.getElementById('daily-editor').classList.remove('hidden');
            const cont = document.getElementById('rows-container'); cont.innerHTML = '';
            let cur = new Date(s);
            while(cur <= new Date(e)) {
                let dStr = cur.toISOString().split('T')[0];
                cont.innerHTML += `<div class="bg-white/5 p-2 rounded text-[10px] flex justify-between"><span>${dStr}</span> <input type="number" step="0.5" value="9" class="bg-transparent text-right w-12 border-b border-blue-500/30 day-hrs" onchange="sumOT()"></div>`;
                cur.setDate(cur.getDate() + 1);
            }
            sumOT();
        }

        function sumOT() {
            let s = 0; document.querySelectorAll('.day-hrs').forEach(i => s += parseFloat(i.value || 0));
            document.getElementById('total-sum').innerText = s.toFixed(2) + "j";
        }

        document.getElementById('ot-form').onsubmit = async (e) => {
            e.preventDefault(); const btn = document.getElementById('ot-submit'); btn.innerText = "MENYIMPAN...";
            const task = document.getElementById('ot-task').value, tempat = document.getElementById('ot-tempat').value, penganjur = document.getElementById('ot-penganjur').value;
            const rows = document.querySelectorAll('#rows-container > div');
            for (const row of rows) {
                const date = row.querySelector('span').innerText, hrs = row.querySelector('input').value;
                await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'add_ot', tarikh: date, tugasan: task, jumlahJam: hrs, tempat: tempat, penganjur: penganjur })});
            }
            location.reload();
        }

        document.getElementById('lv-form').onsubmit = async (e) => {
            e.preventDefault(); const btn = document.getElementById('lv-btn'); btn.innerText = "MENJANA...";
            const res = await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'apply_leave', startDate: document.getElementById('lv-s').value, endDate: document.getElementById('lv-e').value, bilHari: document.getElementById('lv-d').value, jamDiperlukan: document.getElementById('lv-needed').innerText.split(' ')[0] })});
            const json = await res.json();
            if(json.url) window.open(json.url, '_blank');
            location.reload();
        }

        function calcLeave() {
            const s = document.getElementById('lv-s').value, e = document.getElementById('lv-e').value;
            if(!s || !e) return;
            const d1 = new Date(s), d2 = new Date(e);
            let wDays = 0, needed = 0; let temp = new Date(d1);
            while(temp <= d2) {
                let day = temp.getDay();
                if(day !== 5 && day !== 6) { wDays++; needed += (day === 4) ? 7.5 : 9; }
                temp.setDate(temp.getDate() + 1);
            }
            document.getElementById('lv-d').value = `${wDays} Hari Bekerja (Tolak Jum/Sab)`;
            document.getElementById('lv-needed').innerText = needed.toFixed(2) + "j diperlukan";
        }

        function showPage(p) {
            document.getElementById('page-main').classList.toggle('hidden', p !== 'main');
            document.getElementById('page-history').classList.toggle('hidden', p !== 'history');
            document.getElementById('nav-main').classList.toggle('nav-active', p === 'main');
            document.getElementById('nav-history').classList.toggle('nav-active', p === 'history');
            if(p === 'history') loadHistory();
        }

        load();
    </script>
</body>
</html>
